modified = "!$count "
deleted = "ï‘˜ $count "
staged = "+$count "
renamed = "ï‘š $count "
stashed = "*$count "

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
style = "yellow"
disabled = false


