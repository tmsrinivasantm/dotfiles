# Before all the version info (python, nodejs, php, etc.)
[git_status]
format = "[[$conflicted](yellow)[$untracked](blue)[$modified$renamed](255)[$staged](green)[$deleted](red)($ahead_behind$stashed)]($style)"
style = "bold yellow"
ahead = "â‡¡${count} "
diverged = "â‡¡${ahead_count}â‡£${behind_count} "
behind = "â‡£${count} "
# deleted = "x"
conflicted = "ï± $count "
